<!DOCTYPE html>
<html lang="en">
<head>
    <title>Пошуууууууук</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-advanced">
<div class="container">
    <div class="links">
        <a class="search-link" href="index.html">Пошук</a>
    </div>
    <div class="google-logo-mini"><img class="goo-mini" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo google"></div>
    <div class="line"><h3 class="advanced-title">Розширений пошук</h3></div>
    <div class="search-form table">
        <form action="https://www.google.com/search" method="GET">
            <label class="title">Знайти сторінки</label>
            <div><label class="name-field">усіма цими словами</label><input class="advanced-str" name="as_q" type="text"></div>
            <div><label class="name-field">саме цим словом або фразою</label><input class="advanced-str" name="as_epq" type="text"></div>
            <div><label class="name-field">будь-яким із цих слів</label><input class="advanced-str" name="as_oq" type="text"></div>
            <div><label class="name-field">жодне з цих слів</label><input class="advanced-str" name="as_eq" type="text"></div>
            <div class="advanced-search-btn"><input type="submit" value="Розширений пошук"></div>
        </form>
    </div>
</div>
</body>
</html>
