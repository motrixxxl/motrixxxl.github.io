<!DOCTYPE html>
<html lang="en">
<head>
    <title>Пошуууууууук</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<div class="container">
    <div class="links">
        <a class="search-link" href="index.html">Пошук</a>
    </div>
    <div>
        <form action="https://www.google.com.ua/search" method="GET">
            <input type="hidden" name="tbm" value="isch">
            <input type="hidden" name="hl" value="uk">
            <div class="google-logo">
                <img class="goo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo google">
                <span class="title-pic">Картинки</span>
            </div>
            <div><input class="search-str" name="q" type="text"></div>
            <div><input class="search-btn" type="submit" value="Пошук Google"></div>
        </form>
    </div>
</div>
</body>
</html>
